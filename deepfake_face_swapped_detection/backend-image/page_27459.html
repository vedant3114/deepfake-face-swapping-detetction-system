<html lang="en" class="bg-gradient-to-br from-orange-900 to-red-900 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time Lock</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .timer-digit { font-variant-numeric: tabular-nums; }
    .glow { text-shadow: 0 0 20px rgba(255,100,0,0.8); }
    #flag {
      word-wrap: break-word;
      overflow-wrap: anywhere;
      white-space: pre-wrap;
      max-width: 100%;
      overflow-x: auto;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 sm:p-6">
  <div class="bg-black bg-opacity-50 backdrop-blur-xl rounded-3xl p-6 sm:p-10 max-w-md w-full text-center shadow-2xl border border-orange-700">
    <h1 class="text-3xl sm:text-4xl font-bold mb-6 text-orange-400 glow">TIME LOCK</h1>
    <p class="text-orange-200 mb-8 text-sm">
      Countdown down from <strong>8 hours</strong>. 
    </p>

    <div id="timer" class="text-4xl sm:text-6xl font-mono mb-10 text-yellow-300 timer-digit glow">08:00:00</div>

    <button id="claimBtn" disabled
            class="w-full py-3 sm:py-4 bg-gray-800 rounded-xl font-bold text-lg sm:text-xl cursor-not-allowed opacity-60 transition-all duration-500">
      CLAIM FLAG
    </button>
	
    <div id="flag" class="mt-6 sm:mt-10 p-4 sm:p-6 bg-green-900 rounded-xl font-mono text-green-300 text-xs sm:text-sm leading-relaxed hidden animate-pulse">
    </div>
	
  </div>
